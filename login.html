<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Multi-função</title>
</head>
<body>
    <div class="box-login" id="form-login">
        <div class="container">
            <div class="top">
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Usuário" id="text">
                <i class='bx bx-user' ></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Senha" id="password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login" id="button-login">
            </div>
            <div class="two-col">
                <div class="one">
                   <input type="checkbox" name="" id="check">
                   <label for="check">Lembre-me</label>
                </div>
                <div class="two">
                    <label><a href="#">Esqueceu a senha?</a></label>
                </div>
            </div>
        </div>
    </div>  
    <script src="js/login.js"></script>
</body>
</html>
