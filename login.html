<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Multi-função</title>
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bem-vindo ao Multi-tarefas</h2>
                <p>Caso tenha uma vonta, inicie uma sessão aaqui</p>
                <button class="sign-up-btn">Iniciar sessão</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Criar conta</h2>
            <div class="icons">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="conta-gratis">Crair conta gratuitamente</p>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="senha">
            <input type="button" value="Registrar-se">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar sessão</h2>
            <div class="icons">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="conta-gratis">Não possui uma conta?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="senha">
            <input type="button" value="Iniciar sessão">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bem-vindo novamente!</h2>
                <p>Caso não possua uma conta, registre-se aqui!</p>
                <button class="sign-in-btn">Registrar-se</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
